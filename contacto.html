        <header>
            <h1>Sistema de control académico <em>Kalum</em></h1>

        <hr>
        <h2 class="subTitulo">Contacto</h2>
        <div id="contenido">
            <form action="">
                <table>
                    <tr>
                        <td><label for="Nombre">Nombre:</label></td>
                        <td><input type="text" name="nombre"/></td>
                    </tr>
                    <tr>
                        <td><label for="Nombre">Email:</label></td>
                        <td><input type="text" name="email"/></td>
                    </tr>
                    <tr>
                        <td><label for="Nombre">Información:</label></td>
                        <td><textarea rows="5" cols="43"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="Nombre">Teléfono:</label></td>
                        <td><input type="text" name="telefono"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Enviar"/></td>
                    </tr>
                </table>
            </form>
        </div>
